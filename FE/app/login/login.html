<style>
form {
    align:center;
    padding-left: 25%
}

input[type=text], input[type=password] {
    width: 25%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 20%;
}

button:hover {
    opacity: 0.8;
}

.imgcontainer {
    text-align: center;
    height: 20%;
    width: 20%;
    margin: 24px 0 12px 0;
    padding-left: 18%;
    padding-top: 15px;
}

.footer {
  padding-left: 105px;
}
</style>

<form>
  <div class="imgcontainer">
    <img src="login_image.png" width="100px" height="100px"alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <div>
      <label><b>Username</b></label>
      <input type="text" ng-model="username"  placeholder="Enter Username" required>
    </div>
    <div>
      <label><b>Password</b></label>
      <input type="password" ng-model="password"  placeholder="Enter Password" required>
    </div>
    <div class="footer">
      <div>
        <button ng-click="login()" type="submit">Login</button>
      </div>
      <div>
        <input type="checkbox" ng-model="saveLogin"  checked="checked"> Remember me
      </div>
    </div>
  </div>
</form>
